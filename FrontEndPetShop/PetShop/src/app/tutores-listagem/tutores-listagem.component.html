<h2>Cadastro de Tutor</h2>

<form method="POST" #frm="ngForm" (ngSubmit)="adicionar(frm)">
  <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="tutor.nome" required />
  </div>
  <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" [(ngModel)]="tutor.email" required/>
  </div>
  <div>
    <button type="submit" [disabled]="frm.invalid">Cadastrar</button>
  </div>
</form>


<h2>Listagem de Tutores</h2>

<ul>
  <li *ngFor="let c of tutores">
    {{c.id}} - {{c.nome}}
  </li>
</ul>
