<main role="main">
  <section class="my-4">
    <div class="container">
      <h2>Cadastro de tutores</h2>
    </div>
  </section>

  <section>
    <div class="container">
      <form method="post" #frm="ngForm" (ngSubmit)="adicionar(frm)">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" [(ngModel)]="tutor.nome"
            required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="E-mail"
            [(ngModel)]="tutor.email" required email />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
      </form>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>CÃ³digo</th>

              <th class="w-50">Nome</th>

              <th class="w-25">E-mail</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let tutor of tutores">
              <td class="text-center w-25">{{tutor.id}}</td>

              <td>{{tutor.nome}}</td>

              <td>{{tutor.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
