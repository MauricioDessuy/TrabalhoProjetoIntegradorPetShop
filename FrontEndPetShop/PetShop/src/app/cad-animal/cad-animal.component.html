<main role="main">
  <section class="my-4">
    <div class="container">
      <h2>Cadastro de animal</h2>
    </div>
  </section>

  <section>
    <div class="container">
      <form method="post" #frm="ngForm" (ngSubmit)="adicionar(frm)">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" [(ngModel)]="animal.nome"
            required />
        </div>

        <div class="form-group">
          <label for="raca">Raça</label>
          <input type="text" id="raca" name="raca" class="form-control" placeholder="Raça" [(ngModel)]="animal.raca"
            required />
        </div>

        <div class="form-group">
          <label for="data">Data Nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" placeholder="Data"
            [(ngModel)]="animal.dataNascimento" required />
        </div>

        

        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
      </form>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>Código</th>

              <th class="w-50">Nome</th>

              <th class="w-25">Raça</th>

              <th class="w-25">Data de Nascimento</th>

              <th class="w-25">Data de Obito</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let animal of animals">
              <td class="text-center w-25">{{animal.id}}</td>

              <td>{{animal.nome}}</td>

              <td>{{animal.raca}}</td>

              <td>{{animal.dataNascimento | date: 'dd/MM/yyyy'}}</td>

              <td>{{animal.dataObito | date: 'dd/MM/yyyy'}}</td>

              <td><button (click)="deletar(animal.id)">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
