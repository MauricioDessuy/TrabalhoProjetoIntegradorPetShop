<main role="main">
  <section class="my-4">
    <div class="container centralizar">
      <h2>Cadastro de animal</h2>
    </div>
  </section>

  <section>
    <div class="container">
        <button type="submit" mat-raised-button color="primary" class="btn btn-primary" (click)="irParaNovo()">Cadastrar novo</button>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>Código</th>

              <th class="w-50">Nome</th>

              <th class="w-25">Raça</th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let animal of animals">
              <td class="text-center w-25">{{animal.id}}</td>

              <td>{{animal.nome}}</td>

              <td>{{animal.raca}}</td>

              <td>
                <button mat-icon-button (click)="redirecionarParaAlteracao(animal.id)">
                  <mat-icon>description</mat-icon>
                </button>
              </td>

              <td>
                <button mat-icon-button color="warn" (click)="deletar(animal.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
