<main role="main">
  <section class="my-4">
    <div class="container">
      <h2>Cadastro de produtos</h2>
    </div>
  </section>

  <section>
    <div class="container">
      <form method="post" #frm="ngForm" (ngSubmit)="adicionar(frm)">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" [(ngModel)]="produto.nome"
            required />
        </div>

        <div class="form-group">
          <label for="nome">Marca</label>
          <input type="text" id="marca" name="marca" class="form-control" placeholder="Marca" [(ngModel)]="produto.marca"
            required />
        </div>

        <div class="form-group">
          <label for="valorUnitario">Valor unitário</label>
          <input type="text" id="valorUnitario" name="valorUnitario" class="form-control" placeholder="10,00" [(ngModel)]="produto.valorUnitario"
            required />
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
      </form>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>Código</th>

              <th class="w-50">Nome</th>

              <th class="w-25">Marca</th>

              <th class="w-25">Valor Unitário</th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let produto of produtos">
              <td class="text-center w-25">{{produto.id}}</td>

              <td>{{produto.nome}}</td>

              <td>{{produto.marca}}</td>

              <td>{{produto.valorUnitario}}</td>

              <td><button (click)="deletar(produto.id)">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
