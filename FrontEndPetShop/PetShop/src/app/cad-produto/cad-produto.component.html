<main role="main">
  <section class="my-4">
    <div class="container">
      <h2>Cadastro de produtos</h2>
    </div>
  </section>

  <section>
    <div class="container">
      <button type="submit" mat-raised-button color="primary" class="btn btn-primary" (click)="irParaNovo()">Cadastrar
        novo</button>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>Código</th>

              <th class="w-50">Nome</th>

              <th class="w-25">Marca</th>

              <th class="w-25">Valor Unitário</th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let produto of produtos">
              <td class="text-center w-25">{{produto.id}}</td>

              <td>{{produto.nome}}</td>

              <td>{{produto.marca}}</td>

              <td>{{produto.valorUnitario}}</td>

              <td>
                <button mat-icon-button (click)="redirecionarParaAlteracao(produto.id)">
                  <mat-icon>description</mat-icon>
                </button>
              </td>

              <td>
                <button mat-icon-button color="warn" (click)="deletar(produto.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
