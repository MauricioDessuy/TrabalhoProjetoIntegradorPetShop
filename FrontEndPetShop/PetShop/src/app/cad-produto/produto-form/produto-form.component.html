<main role="main">
  <section class="my-4">
    <div class="container">
      <h2>Cadastro de produtos</h2>
    </div>
  </section>
  <section>
    <div class="container">
      <button type="submit" mat-raised-button color="primary" class="btn btn-primary"
        (click)="retornar()">Retornar</button>
    </div>
    <br>
  </section>
  <section>
    <div class="container">
      <form method="post" #frm="ngForm" (ngSubmit)="adicionar(frm)">
        <div class="form-group">
          <mat-form-field appearance="legacy">
            <mat-label for="nome">Nome</mat-label>
            <input matInput type="text" id="nome" name="nome" class="form-control" placeholder="Nome"
              [(ngModel)]="produto.nome" required />
          </mat-form-field>
        </div>

        <div class="form-group container20">
          <mat-form-field>
            <mat-label>Tipo de produto</mat-label>
            <mat-select matInput id="tipoProduto" name="tipoProduto" [(ngModel)]="produto.tipoProduto">
              <mat-option value="0" [value]="0">Produto</mat-option>
              <mat-option value="1" [value]="1">Serviço</mat-option>
              <mat-option value="2" [value]="2">Vacina</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="legacy">
            <mat-label for="nome">Marca</mat-label>
            <input matInput type="text" id="marca" name="marca" class="form-control" placeholder="Marca"
              [(ngModel)]="produto.marca" required />
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="legacy">
            <mat-label for="valorUnitario">Valor unitário</mat-label>
            <input matInput type="text" id="valorUnitario" name="valorUnitario" class="form-control"
              placeholder="R$ 00,00" type="number" min="0.00" max="10000.00" step="1" [(ngModel)]="produto.valorUnitario"
              required />
          </mat-form-field>
        </div>


        <button *ngIf="inclusao" type="submit" mat-raised-button color="primary" class="btn btn-primary"
          [disabled]="frm.invalid">Adicionar</button>

        <button *ngIf="!inclusao" type="submit" mat-raised-button color="primary" class="btn btn-primary"
          [disabled]="frm.invalid">Alterar</button>

      </form>
    </div>
  </section>
</main>
