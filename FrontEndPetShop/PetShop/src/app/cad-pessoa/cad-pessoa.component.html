<main role="main">
  <section class="my-4">
    <div class="container">
      <h2>Cadastro de pessoa</h2>
    </div>
  </section>

  <section>
    <div class="container">
      <form method="post" #frm="ngForm" (ngSubmit)="adicionar(frm)">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" [(ngModel)]="pessoa.nome"
            required />
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" maxlength="14" mask='000.000.000-00'
          [clearIfNotMatch] = "true" [(ngModel)]="pessoa.cpf" required />
        </div>

        <div class="form-group">
          <label for="data">Data Nascimento</label>
          <input type="date" id="data" name="data" class="form-control" placeholder="Data"
            [(ngModel)]="pessoa.dataNascimento" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha"
            [(ngModel)]="pessoa.senha" />
        </div>


        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" class="form-control" [(ngModel)]="pessoa.sexo">
            <option value="0">Masculino</option>
            <option value="1">Feminino</option>
          </select>
        </div>


        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" name="usuario" class="form-control" placeholder="usuario"
            [(ngModel)]="pessoa.usuario" required />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(00) 00000-0000" maxlength="16" mask='(00) 00000-0000'
            [clearIfNotMatch]='true' [(ngModel)]="pessoa.telefone" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="E-mail"
            [(ngModel)]="pessoa.email" required email />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
      </form>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>Código</th>

              <th class="w-50">Nome</th>

              <th class="w-25">CPF</th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let pessoa of pessoas">
              <td class="text-center w-25">{{pessoa.id}}</td>

              <td>{{pessoa.nome}}</td>

              <td>{{pessoa.cpf | mask: '000.000.000-00'}}</td>

              <td><button (click)="deletar(pessoa.id)">Excluir</button></td>
              <td><button (click)="cadastrarAnimal(pessoa.id)">Cadastrar Animal</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
