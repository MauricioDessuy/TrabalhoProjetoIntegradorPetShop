<main role="main">
  <section class="my-4">
    <div class="container centralizar">
      <h2>Cadastro de pessoa</h2>
    </div>
  </section>

  <section>
    <div class="container">
        <button type="submit" mat-raised-button color="primary" class="btn btn-primary" (click)="irParaNovo()">Cadastrar novo</button>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>CÃ³digo</th>

              <th class="w-50">Nome</th>

              <th class="w-25">CPF</th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let pessoa of pessoas">
              <td class="text-center w-25">{{pessoa.id}}</td>

              <td>{{pessoa.nome}}</td>

              <td>{{pessoa.cpf | mask: '000.000.000-00'}}</td>

              <td>
                <button mat-icon-button (click)="redirecionarParaAlteracao(pessoa.id)">
                  <mat-icon>description</mat-icon>
                </button>
              </td>

              <td>
                <button mat-icon-button color="warn" (click)="deletar(pessoa.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <td>
                <button mat-icon-button (click)="cadastrarAnimal(pessoa.id)">
                  <mat-icon>pets</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
